<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>

    <!-- bootstrap table js -->
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-vi-VN.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">
                <img src="" width="30" height="30" alt="Daily report">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item p-1">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <button class="btn btn-default" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="p-1">
                            <div class="col-12 text-center mt-3">
                                <input id="datepicker" />
                                <script>
                                    var currentDate = new Date().toLocaleDateString('en-US');
                                    $('#datepicker').datepicker({
                                        value: currentDate,
                                        icons: {
                                            rightIcon: '<i class="far fa-calendar-alt"></i>'
                                        }
                                    });
                                </script>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ./sidebar -->
            <div class="col-9">
                <div id="list-report" class="report-form">
                    <form id="addReportForm" method="post">
                        <div class="report-form-body">
                            <div class="row">
                                <div class="col-10">
                                    <div class="form-group row">
                                        <label for="" class="col-3 col-form-label">Project code</label>
                                        <div class="col-9">
                                            <select class="form-control" name="projectCode">
                                                <option value="">Choose...</option>
                                                <option value="Project1">Project 1</option>
                                                <option value="Project2">Project 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-3 col-form-label">Task code</label>
                                        <div class="col-9">
                                            <select class="form-control" name="taskCode">
                                                <option value="">Choose...</option>
                                                <option value="Task1">Task 1</option>
                                                <option value="Task2">Task 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-3 col-form-label">Time work</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" name="txt_timeWork" placeholder="Hour">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="row">
                                        <button class="btn btn-outline-danger ml-2" type="button">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                        <button class="btn btn-outline-dark ml-2 btn-note-toggle" type="button">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="report-note">
                                <div class="form-group">
                                    <label for="content">Note</label>
                                    <div class="col-12">
                                        <textarea class="form-control" rows="6" cols="" name="txt_note"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-outline-dark btn-add-work">
                                            Add work
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <button id="report-submit" class="btn btn-primary" type="button">Submit</button>
                <div id="result">

                </div>
                <script>
                    $(function () {
                        var taskForm =
                            `<div class="report-form-body">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="form-group row">
                                            <label for="" class="col-3 col-form-label">Project code</label>
                                            <div class="col-9">
                                                <select class="form-control" name="projectCode">
                                                    <option value="">Choose...</option>
                                                    <option value="Project1">Project 1</option>
                                                    <option value="Project2">Project 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="" class="col-3 col-form-label">Task code</label>
                                            <div class="col-9">
                                                <select class="form-control" name="taskCode">
                                                    <option value="">Choose...</option>
                                                    <option value="Task1">Task 1</option>
                                                    <option value="Task2">Task 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="" class="col-3 col-form-label">Time work</label>
                                            <div class="col-9">
                                                <input type="text" name="txt_timeWork" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="row">
                                            <button class="btn btn-outline-danger ml-2">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                            <button class="btn btn-outline-dark  ml-2 btn-note-toggle">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="report-note">
                                    <div class="form-group">
                                        <label for="content">Note</label>
                                        <div class="col-12">
                                            <textarea class="form-control" rows="10" cols="" name="txt_note"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-outline-dark btn-add-work">
                                                Add work
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;

                        // on Add work button click
                        var addWorkBtnClick = function () {
                            $("#addReportForm").append(taskForm);
                        };
                        $("body").on("click", ".btn-add-work", addWorkBtnClick);

                        // on toggle note click
                        var noteToggleBtnClick = function () {
                            $(this).children().toggleClass("fa-plus fa-minus");
                            $(this).closest(".report-form-body").children(".report-note").slideToggle();
                        };
                        $("body").on("click", ".btn-note-toggle", noteToggleBtnClick);

                        var numberOfItem;

                        // on submit
                        $("body").on("click", "#report-submit", function () {
                            var addReportForm = $("#addReportForm");
                            var data = [];
                            numberOfItem = addReportForm.children().length;
                            $.each($("div").find(".report-form-body"), function(){
                                var record = {};
                                $.each($(this).find("input, select, textarea"), function(){
                                    record[this.name] = this.value; 
                                });
                                console.log(record);
                                data.push(record);
                            });
                            console.log(data);
                            
                        })
                    });
                </script>
            </div>
            <!-- ./create-report form -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
