<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>

    <!-- bootstrap table js -->
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-vi-VN.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">
                <img src="" width="30" height="30" alt="Daily report">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item p-1">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <button class="btn btn-default" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="p-1">
                            <div class="col-12 text-center mt-3">
                                <input id="datepicker" />
                                <script>
                                    var currentDate = new Date().toLocaleDateString('en-US');
                                    $('#datepicker').datepicker({
                                        value: currentDate,
                                        icons: {
                                            rightIcon: '<i class="far fa-calendar-alt"></i>'
                                        }
                                    });
                                </script>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ./sidebar -->
            <div class="col-9">
                <div id="list-report" class="list-report">
                    <div class="report-form">
                        <form id="addReportForm" method="post">
                            <div class="report-form-body">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="form-group row">
                                            <label for="projectCode" class="col-3 col-form-label">Project code</label>
                                            <div class="col-9">
                                                <select id="projectCode" class="form-control" name="projectCode" data-validation="[NOTEMPTY]" data-validation-message="Please choose project.">
                                                    <option value="">Choose...</option>
                                                    <option value="Project1">Project 1</option>
                                                    <option value="Project2">Project 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="taskCode" class="col-3 col-form-label">Task code</label>
                                            <div class="col-9">
                                                <select id="taskCode" class="form-control" name="taskCode" data-validation="[NOTEMPTY]" data-validation-message="Please choose task.">
                                                    <option value="">Choose...</option>
                                                    <option value="Task1">Task 1</option>
                                                    <option value="Task2">Task 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="timeWork" class="col-3 col-form-label">Time work</label>
                                            <div class="col-9">
                                                <input type="text" class="form-control" id="timeWork" name="txt_timeWork" placeholder="Hour" data-validation="[NOTEMPTY, INTEGER]"
                                                    data-validation-message="Please enter working time.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="row">
                                            <button class="btn btn-outline-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                            <button id="toggle-note" class="btn btn-outline-dark  ml-2" type="button" data-toggle="collapse" data-target="#report-note"
                                                aria-controls="report-note" aria-expanded="false" aria-label="Toggle report note">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="report-note">
                                    <div class="form-group">
                                        <label for="content">Note</label>
                                        <div class="col-12">
                                            <textarea class="form-control" rows="10" cols="" id="content" name="txt_note" data-validation="[L>=10, NOTEMPTY]" data-validation-message="Please enter note. Not must be at least 10 characters."></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" id="addWork" class="btn btn-outline-dark">
                                                Add work
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <script>

                    $.validate({
                        submit: {
                            settings: {
                                form: '#addReportForm',
                                clear: false,
                                insertion: 'append',
                                allErrors: true,
                                errorClass: 'is-invalid',
                                errorListClass: 'invalid-feedback error-list',
                                inputContainer: '.form-group',
                                display: 'inline',
                                scrollToError: true
                            },
                            callback: {
                                onError: function (error) {
                                    // alert(error.toString());
                                }
                            }
                        }
                    });

                    $(document).ready(function () {

                        $('#report-note').on('hidden.bs.collapse', function () {
                            $('#toggle-note').children().replaceWith('<i class="fas fa-plus"></i>');
                        });

                        $('#report-note').on('shown.bs.collapse', function () {
                            $('#toggle-note').children().replaceWith('<i class="fas fa-minus"></i>');
                        });


                        $("#addWork").click(function () {
                            $("#list-report").append(`

                        <div class="report-form">
                        <form id="addReportForm" method="post">
                            <div class="report-form-body">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="form-group row">
                                            <label for="projectCode" class="col-3 col-form-label">Project code</label>
                                            <div class="col-9">
                                                <select id="projectCode" class="form-control" name="projectCode" data-validation="[NOTEMPTY]" data-validation-message="Please choose project.">
                                                    <option value="">Choose...</option>
                                                    <option value="Project1">Project 1</option>
                                                    <option value="Project2">Project 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="taskCode" class="col-3 col-form-label">Task code</label>
                                            <div class="col-9">
                                                <select id="taskCode" class="form-control" name="taskCode" data-validation="[NOTEMPTY]" data-validation-message="Please choose task.">
                                                    <option value="">Choose...</option>
                                                    <option value="Task1">Task 1</option>
                                                    <option value="Task2">Task 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="timeWork" class="col-3 col-form-label">Time work</label>
                                            <div class="col-9">
                                                <input type="text" class="form-control" id="timeWork" name="txt_timeWork" placeholder="Hour" data-validation="[NOTEMPTY, INTEGER]"
                                                    data-validation-message="Please enter working time.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="row">
                                            <button class="btn btn-outline-danger ml-2">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                            <button class="btn btn-outline-dark  ml-2">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content">Note</label>
                                    <div class="col-12">
                                        <textarea class="form-control" rows="10" cols="" id="content" name="txt_note" data-validation="[L>=10, NOTEMPTY]" data-validation-message="Please enter note. Not must be at least 10 characters."></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" id="addWork" class="btn btn-outline-dark">
                                            Add work
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                            `);
                        });
                    });


                </script>
            </div>
            <!-- ./create-report form -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
