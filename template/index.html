<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>

    <!-- bootstrap table js -->
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-vi-VN.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">
                <img src="" width="30" height="30" alt="Daily report">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- /.header -->
        <div class="auth-form">
            <form action="" class="login-form" id="auth" method="POST">
                <div class="auth-form-header">
                    <h3>Login</h3>
                </div>
                <div class="auth-form-body">
                    <div class="form-group">
                        <label for="employeeCode">Employee code</label>
                        <input class="form-control" type="text" name="txt_username" data-validation="[NOTEMPTY]" data-validation-message="Please enter username.">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="txt_password" data-validation="[NOTEMPTY]" data-validation-message="Please enter password.">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </div>
                    <div class="form-group text-center">
                        <a href="add-project.html">Add project</a>
                    </div>
                </div>
            </form>

            <script>
                $.validate({
                    submit: {
                        settings: {
                            form: '#auth',
                            clear: false,
                            insertion: 'append',
                            allErrors: true,
                            errorClass: 'is-invalid',
                            errorListClass: 'invalid-feedback',
                            inputContainer: '.field',
                            display: 'inline',
                            scrollToError: true
                        },
                        callback: {
                            onError: function (error) {
                                // alert(error.toString());
                            }
                        }
                    }
                });
            </script>
        </div>
        <!-- ./login form -->

    </div>

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
