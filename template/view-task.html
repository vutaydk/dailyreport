<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>

    <!-- bootstrap table js -->
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-vi-VN.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">
                <img src="" width="30" height="30" alt="Daily report">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->

        <nav class="navbar navbar-expand-lg  border mb-3 bg-white">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Personal report
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project managerment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.menu -->

        <div class="row p-3">
            <div class="col-12">
                <form action="" method="post">
                    <div class="form-row">
                        <div class="col-5">
                            <div class="row">
                                <label for="startAt" class="col-3 col-form-label">Start at</label>
                                <div class="col-7">
                                    <input id="startAt" name="txt_startAt" data-validation="[DATE_DATEPICKER]">
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <label for="finishAt" class="col-3 col-form-label">Finish at</label>
                                <div class="col-7">
                                    <input id="finishAt" name="txt_finishAt" data-validation="[DATE_DATEPICKER]">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <input type="button" value="Process" class="btn btn-outline-dark">
                        </div>
                    </div>

                    <div class="form-row mt-3">
                        <div class="col-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <button class="btn btn-default" type="button">
                                            <i class="fas fa-user-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Select employee">
                            </div>
                        </div>
                    </div>
                </form>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Employee code</th>
                            <th>Employee full name</th>
                            <th>Task 1</th>
                            <th>Task 2</th>
                            <th>Task 3</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1111</td>
                            <td>giaduc</td>
                            <td>12</td>
                            <td>3</td>
                            <td>5</td>
                            <td>12/02/2018</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <script>
                var today = new Date(new Date().getFullYear(), new Date()
                    .getMonth(), new Date().getDate());
                $('#startAt').datepicker({
                    uiLibrary: 'bootstrap',
                    iconsLibrary: 'fontawesome',
                    format: 'dd/mm/yyyy',
                    minDate: today,
                    maxDate: function () {
                        return $('#finishAt').val();
                    },
                    icons: {
                        rightIcon: '<i class="far fa-calendar-alt"></i>'
                    }
                });

                $('#finishAt').datepicker({
                    uiLibrary: 'bootstrap',
                    format: 'dd/mm/yyyy',
                    iconsLibrary: 'fontawesome',
                    minDate: function () {
                        return $('#startAt').val();
                    },
                    icons: {
                        rightIcon: '<i class="far fa-calendar-alt"></i>'
                    }
                });
            </script>
            <!-- ./add-project form -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
