<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>

    <!-- bootstrap table js -->
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-vi-VN.js"></script>

    <script src="js/Chart.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">
                <img src="" width="30" height="30" alt="Daily report">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->

        <nav class="navbar navbar-expand-lg  border mb-3 bg-white">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Personal report
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project managerment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.menu -->

        <div class="row p-3">
            <div class="col-12">
                <form action="" method="post">
                    <div class="form-row">
                        <div class="col-5">
                            <select class="form-control">
                                <option>Select project...</option>
                                <option>Project 1</option>
                                <option>Project 2</option>
                                <option>Project 3</option>
                                <option>Project 4</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <select class="form-control">
                                <option>Select all task...</option>
                                <option>Task 1</option>
                                <option>Task 2</option>
                                <option>Task 3</option>
                                <option>Task 4</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="button" value="Process" class="btn btn-outline-dark">
                        </div>
                    </div>
                </form>

                <div class="col-12 text-center">
                    <canvas id="myChart"></canvas>
                </div>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Code job title</th>
                            <th>Worked time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Coding</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Testing</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td>20</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <script>
                // Chart
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ["Coding", "Testing"],
                        datasets: [{
                            label: '# of Votes',
                            data: [10, 10],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });

            </script>
            <!-- ./add-project form -->
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
