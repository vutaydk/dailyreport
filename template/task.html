            <script>
                $('#table').bootstrapTable({
                    columns: [
                        { field: "col1", title: "Task code" },
                        { field: "col2", title: "Name" },
                    ],
                    data: [
                        {
                            col1: "001",
                            col2: "Task 1",
                        },
                        {
                            col1: "002",
                            col2: "Task 2",
                        },
                        {
                            col1: "003",
                            col2: "Task 3",
                        },
                        {
                            col1: "004",
                            col2: "Task 4",
                        },
                        {
                            col1: "005",
                            col2: "Task 5",
                        },
                    ],
                });

                $('#table').on('click-row.bs.table', function (item, $element, field) {
                    $.each(field, function (key, value) {
                        $('.text-danger').removeClass('text-danger');
                        $('.font-weight-bold').removeClass('font-weight-bold');
                        $(this).addClass("text-danger font-weight-bold");
                    });
                    $.each($element, function (key, value) {
                        $('#addProjectForm').attr('action', "/" + value).submit();
                    })
                });
            </script>
            <!-- ./sidebar -->

            <div class="col-9" id="report-list">

                    <form action="" method="post" id="addProjectForm">
