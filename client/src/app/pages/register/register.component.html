<div class="container">
  <div class="auth-form">
    <form class="login-form" #formLogin="ngForm">
      <div class="auth-form-header">
        <h3>Login</h3>
      </div>
      <div class="auth-form-body">
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" (click)="onRegister(formLogin)">Register</button>
          <button type="button" class="btn btn-primary" (click)="onLogout()">Logout</button>
        </div>
      </div>
    </form>
  </div>
  <!-- ./login form -->
</div>
