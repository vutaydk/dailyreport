<div class="card">
  <div class="card-body">
    <form action="" method="post" class="mb-3">
      <div class="form-row">
        <div class="col-3">
          <label>
            <b> label.startAt </b>
            <div class="input-group">
              <input (click)="startAt.toggle()" class="form-control" ngbDatepicker #startAt="ngbDatepicker">
              <div class="input-group-append">
                <span (click)="startAt.toggle()" class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </div>
            </div>
          </label>
        </div>

        <div class="col-3">
          <label>
            <b> label.finishAt </b>
            <div class="input-group">
              <input (click)="finishAt.toggle()" class="form-control" ngbDatepicker #finishAt="ngbDatepicker">
              <div class="input-group-append">
                <span (click)="finishAt.toggle()" class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </div>
            </div>
          </label>
        </div>

        <div class="col-3">
          <label>
            <b> Employee </b>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user-plus"></i>
                </span>
              </div>
              <input #in (click)="onToggleResult()" (keyup)="onSelectedEmp(in.value)" class="form-control" [value]="selectedEmp" type="text"
                placeholder="Select employee">
            </div>
          </label>

          <div *ngIf="isResultDisplay" class="result list-group">
            <a (click)="onToggleResult(); onSelectedEmp(e.employeeName)" *ngFor="let e of employeeSearchResults" class="list-group-item list-group-item-action">
              {{e.employeeCode}} - {{e.employeeName}}
            </a>
          </div>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>label.userCode</th>
          <th>label.user.name</th>
          <th>Task 1</th>
          <th>Task 2</th>
          <th>Task 3</th>
          <th>label.date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reportsFiltered">
          <td>{{r.employeeCode}}</td>
          <td>{{r.employeeName}}</td>
          <td>{{Task1}}</td>
          <td>Task2</td>
          <td>Task3</td>
          <td>{{r.startDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
