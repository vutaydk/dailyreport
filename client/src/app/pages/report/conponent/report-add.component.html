<form (ngSubmit)="onAddReport()" [formGroup]="reportForm">
  <div class="form-row mb-2">
    <div class="col-2">
      <select formControlName="projectCode" class="form-control" [ngClass]="projectCode.dirty ? (projectCode.valid ? 'is-valid' : 'is-invalid') : ''">
        <option value="">Choose project...</option>
        <option *ngFor="let p of projects" [value]="p.projectCode">{{p.name}}</option>
      </select>
      <div class="invalid-feedback">Please choose a Project.</div>
    </div>
    <div class="col-10">
      <button (click)="onAddTask()" class="btn btn-outline-dark" type="button">label.submit</button>
      <button class="btn btn-primary" [disabled]="!reportForm.valid" type="submit">Submit</button>
    </div>
  </div>

  <div formArrayName="tasks" class="card mb-3" *ngFor="let task of reportForm.controls.tasks['controls']; let i = index;">
    <div [formGroupName]="i" class="card-body">
      <div class="row mb-2">
        <label class="col-3 col-form-label">
          <b>label.taskCode</b>
          <select formControlName="taskCode" class="form-control" [ngClass]="task.controls.taskCode.dirty ? (task.controls.taskCode.valid ? 'is-valid' : 'is-invalid') : ''">
            <option value="">Choose task...</option>
            <option *ngFor="let t of tasks" [value]="t.taskCode">{{t.name}}</option>
          </select>
          <div class="invalid-feedback">Please choose a Task.</div>
        </label>

        <label class="col-2 col-form-label">
          <b>label.timeWork</b>
          <input formControlName="timeWork" class="form-control" type="text" [ngClass]="task.controls.timeWork.dirty ? (task.controls.timeWork.valid ? 'is-valid' : 'is-invalid') : ''">
          <div class="invalid-feedback">Time work must be a digit.</div>
        </label>

        <div class="col">
          <button (click)="onRemoveTask(i)" [disabled]="reportForm.controls['tasks'].length == 1" class="btn btn-outline-danger align-bottom">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button class="btn btn-outline-dark">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <label class="col col-form-label">
          <b>label.note</b>
          <textarea formControlName="note" class="form-control" rows="10" [ngClass]="task.controls.note.dirty ? (task.controls.note.valid ? 'is-valid' : 'is-invalid') : ''"></textarea>
          <div class="invalid-feedback">Note is required.</div>
        </label>
      </div>
    </div>
  </div>
</form>
<!-- ./create-report form -->
