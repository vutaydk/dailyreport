<div class="card">
  <div class="card-body">
    <form action="" method="post" class="mb-3">
      <div class="form-row">
        <div class="col-3">
          <label>
            <b>Start at</b>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="start" name="start" (dateSelect)="onStartAtSelect('startDate', start)" ngbDatepicker
                #startAt="ngbDatepicker">
              <div class="input-group-append">
                <span (click)="startAt.toggle()" class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </div>
            </div>
          </label>
        </div>

        <div class="col-3">
          <label>
            <b>Finish at</b>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="finish" name="finish" (dateSelect)="onFinishAtSelect('finishDate', finish)" ngbDatepicker
                #finishAt="ngbDatepicker">
              <div class="input-group-append">
                <span (click)="finishAt.toggle()" class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </div>
            </div>
          </label>
        </div>

        <div class="col-3">
          <label>
            <b> Employee </b>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user-plus"></i>
                </span>
              </div>
              <input (click)="onToggleResult()" [(ngModel)]="emp" (keyup)="onSearchEmp('employeeCode', emp)" name="emp" type="text" class="form-control"
                placeholder="Select employee">
            </div>
          </label>

          <div *ngIf="isResultDisplay" class="result list-group">
            <a #a (click)="onToggleResult(); onSelectedEmp($event)" *ngFor="let e of filteredEmployee" class="list-group-item list-group-item-action">
              {{e}}
            </a>
          </div>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Employee code</th>
          <th>Employee name</th>
          <th>Task 1</th>
          <th>Task 2</th>
          <th>Task 3</th>
          <th>Start at</th>
          <th>Finish at</th>
          <th>Approve</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of filteredReports">
          <td>{{r.employeeCode}}</td>
          <td>{{r.employeeName}}</td>
          <td>r.tasks[0].timeWork</td>
          <td>Task2</td>
          <td>Task3</td>
          <td>{{r.startAt}}</td>
          <td>{{r.finishAt}}</td>
          <td>
            <button class="btn btn-primary">Approve</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
