<ngb-alert *ngIf="message" [type]="type" (close)="message = null">{{ message }}</ngb-alert>
<form (ngSubmit)="onSubmit()" [formGroup]="reportForm">
  <div class="form-row mb-2">
    <div class="col-2">
      <select formControlName="projectCode" class="form-control" [ngClass]="reportForm.get('projectCode').dirty ? (reportForm.get('projectCode').valid ? 'is-valid' : 'is-invalid') : ''">
        <option value="">Choose project...</option>
        <option *ngFor="let p of projects" [value]="p.id">{{p.name}}</option>
      </select>
      <div class="invalid-feedback">Please choose a Project.</div>
    </div>
    <div class="col-10">
      <button (click)="onAddTask()" class="btn btn-outline-dark" type="button">Add task</button>
      <button class="btn btn-primary" [disabled]="!reportForm.valid" type="submit">Report</button>
    </div>
  </div>

  <div formArrayName="tasks" class="card mb-3" *ngFor="let task of reportForm.get('tasks')['controls']; let i = index;">
    <div [formGroupName]="i" class="card-body">
      <div class="row mb-2">
        <label class="col-3 col-form-label">
          <b>Task code</b>
          <select formControlName="taskId" class="form-control" [ngClass]="task.get('taskId').dirty ? (task.get('taskId').valid ? 'is-valid' : 'is-invalid') : ''">
            <option value="">Choose task...</option>
            <option *ngFor="let t of tasks" [value]="t.id">{{t.name}}</option>
          </select>
          <div class="invalid-feedback">Please choose a Task.</div>
        </label>

        <label class="col-2 col-form-label">
          <b>Time work</b>
          <input formControlName="timeWork" class="form-control" type="text" [ngClass]="task.get('timeWork').dirty ? (task.get('timeWork').valid ? 'is-valid' : 'is-invalid') : ''">
          <div class="invalid-feedback">Time work must be a digit.</div>
        </label>

        <div class="col justify-content-end">
          <button (click)="onRemoveTask(i)" [disabled]="reportForm.controls['tasks'].length == 1" class="btn btn-outline-danger align-bottom">
            <i class="fas fa-trash-alt"></i>
          </button>
          <!-- <button class="btn btn-outline-dark">
            <i class="fas fa-minus"></i>
          </button> -->
        </div>
      </div>

      <div class="row">
        <label class="col col-form-label">
          <b>Note</b>
          <textarea formControlName="note" class="form-control" rows="10" [ngClass]="task.get('note').dirty ? (task.get('note').valid ? 'is-valid' : 'is-invalid') : ''"></textarea>
          <div class="invalid-feedback">Note is required.</div>
        </label>
      </div>
    </div>
  </div>
</form>
<!-- ./create-report form -->
