<form (ngSubmit)="onSubmit()" [formGroup]="reportForm">
  <!--  <pre>
    {{reportForm.value | json}}
  </pre> -->

  <div class="form-row mb-2">
    <div class="col-2">
      <select #pCode formControlName="projectCode" class="custom-select" name="projectCode">
        <option value="">Choose project...</option>
        <option *ngFor="let p of projects" [value]="p.projectCode">{{p.name}}</option>
      </select>
      {{pCode.className}}
    </div>
    <div class="col-10">
      <button (click)="addTask()" class="btn btn-outline-dark" type="button">label.submit</button>
      <button class="btn btn-primary " type="submit">Submit</button>
    </div>
  </div>

  <div formArrayName="tasks" class="card mb-3" *ngFor="let task of reportForm.get('tasks').controls; let i = index;">
    <div [formGroupName]="i" class="card-body">
      <div class="row mb-2">
        <label class="col-3 col-form-label"> label.taskCode
          <select #tCode formControlName="taskCode" class="form-control" name="taskCode">
            <option value="">Choose task...</option>
            <option *ngFor="let t of tasks" [value]="t.taskCode">{{t.name}}</option>
          </select>
          {{tCode.className}}
        </label>
        <label class="col-2 col-form-label"> label.timeWork
          <input #tWork formControlName="timeWork" class="form-control" type="text" name="timeWork" placeholder="Hour"> {{tWork.className}}
        </label>
        <div class="col">
          <button (click)="remoreTask(i)" [disabled]="reportForm.controls['tasks'].length == 1" class="btn btn-outline-danger align-bottom">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button class="btn btn-outline-dark">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <label class="col col-form-label"> label.note
          <textarea #note formControlName="note" class="form-control" name="note" rows="10"></textarea>
          {{note.className}}
        </label>
      </div>
    </div>
  </div>

</form>
<!-- ./create-report form -->
