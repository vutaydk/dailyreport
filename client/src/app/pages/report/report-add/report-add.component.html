<form [formGroup]="reportForm">

  <div class="form-row mb-2">
    <div class="col-2">
      <select id="projectCode" name="projectCode" class="custom-select">
        <option value="">Choose project...</option>
        <option *ngFor="let p of projects" [value]="p.projectCode">{{p.name}}</option>
      </select>
    </div>
    <button (click)="addTask()" type="button" class="btn btn-outline-dark">label.submit</button>
    <button class="btn btn-primary " type="submit">Submit</button>
  </div>

  <div formArrayName="tasks" class="card mb-3" *ngFor="let task of reportForm.get('tasks').controls; let i = index;">
    <div [formGroupName]="i" class="card-body">
      <div class="row mb-2">
        <label class="col-3 col-form-label"> label.taskCode
          <select formControlName="taskCode" name="taskCode" class="form-control">
            <option value="">Choose task...</option>
            <option *ngFor="let t of tasksWork" [value]="t.taskCode">{{t.name}}</option>
          </select>
        </label>
        <label class="col-2 col-form-label"> label.timeWork
          <input formControlName="timeWork" type="text" name="timeWork" class="form-control" placeholder="Hour">
        </label>
      </div>
      <div class="row">
        <label class="col col-form-label"> label.note
          <textarea formControlName="note" rows="10" name="note" class="form-control"></textarea>
        </label>
      </div>
    </div>
  </div>

</form>
<!-- ./create-report form -->
