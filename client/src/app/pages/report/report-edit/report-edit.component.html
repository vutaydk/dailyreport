  <div class="form-row mb-2">

      <select class="custom-select" name="projectCode">
        <option value="">Choose project...</option>

      </select>

      <button class="btn btn-outline-dark" type="button">label.submit</button>

  </div>

  <div class="card mb-3">

          </button>

      </div>

      <div class="row">
        <label class="col col-form-label"> label.note

      </div>
