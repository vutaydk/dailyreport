<ngb-alert *ngIf="message" [type]="type" (close)="message = null">{{ message }}</ngb-alert>
<div class="card">
  <div class="card-header">
    <b>Add task</b>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
      <div class="form-group mb-0">
        <label class="col-3 col-form-label">
          <b>Task code</b>
          <input formControlName="taskCode" class="form-control" type="text" maxlength="4" [ngClass]="taskForm.get('taskCode').dirty ? (taskForm.get('taskCode').valid ? 'is-valid' : 'is-invalid') : ''">
          <div class="invalid-feedback">Task code must be exactly 4 characters.</div>
        </label>
      </div>

      <div class="form-group">
        <label class="col-6 col-form-label">
          <b>Name</b>
          <input formControlName="name" class="form-control" type="text" maxlength="50" [ngClass]="taskForm.get('name').dirty ? (taskForm.get('name').valid ? 'is-valid' : 'is-invalid') : ''">
          <div class="invalid-feedback">Name must be at least 4 characters.</div>
        </label>
      </div>

      <div class="form-group row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
