<app-nav></app-nav>
<app-sidebar></app-sidebar>
<div class="col-sm-9 offset-sm-3 col-lg-10 offset-lg-2 pt-2 main">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form id="submit-form" action="api/project/add" method="POST">

            <div class="form-group mb-0">
              <label class="col-3 col-form-label">
                label.projectCode
                <input id="projectCode" type="text" maxlength="4" name="projectCode" class="form-control">
              </label>
            </div>

            <div class="form-group mb-0">
              <label for="name" class="col-6 col-form-label">
                label.name
                <input id="name" type="text" maxlength="50" name="name" class="form-control">
              </label>
            </div>

            <div class="form-group mb-0">
              <label for="startAt" class="col-4 col-form-label">
                label.startAt
                <div class="input-group">
                  <input id="startAt" name="startAt" class="form-control" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-start-date="0d">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="far fa-calendar-alt"></i>
                    </span>
                  </div>
                </div>
              </label>
            </div>
            
            <div class="form-group mb-0">
              <label for="finishAt" class="col-4 col-form-label">
                label.finishAt
                <div class="input-group">
                  <input id="finishAt" name="finishAt" class="form-control" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-start-date="0d">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="far fa-calendar-alt"></i>
                    </span>
                  </div>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label class="col-6 col-form-label"> label.manager
                <div class="input-group">
                  <input type="text" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </div>
              </label>
            </div>

            <div class="form-group row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">
                  label.submit</button>
                <button type="reset" class="btn btn-default">
                  label.reset</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-sidebar-right [obj]="projects"></app-sidebar-right>
    </div>
  </div>
</div>
<!-- ./create-project form -->
