<div class="container">
  <div class="auth-form">
    <form class="login-form">
      <div class="auth-form-header">
        <h3>Login</h3>
      </div>
      <div class="auth-form-body">
        <div class="form-group">
          <label>Employee code</label>
          <input [(ngModel)]="login.employeeCode" class="form-control" type="text" name="employeeCode">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="login.password" class="form-control" type="password" name="password">
        </div>
        <div class="form-group text-center">
          <button (click)="onSubmit()" type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
  </div>
  <!-- ./login form -->
</div>
