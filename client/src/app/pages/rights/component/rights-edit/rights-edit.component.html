<div class="card">
  <div class="card-header">
    <b>Edit rights</b>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="rightsForm">
      <div class="form-group mb-0">
        <label class="col-6 col-form-label">
          <b>label.name</b>
          <input formControlName="name" class="form-control" type="text" maxlength="50" [value]="rights.name" [ngClass]="rightsForm.get('name').dirty ? (rightsForm.get('name').valid ? 'is-valid' : 'is-invalid') : ''">
          <div class="invalid-feedback">Name must be at least 6 characters.</div>
        </label>
      </div>

      <div class="form-group">
        <label class="col-3 col-form-label">
          <b>label.level</b>
          <input formControlName="level" class="form-control" type="text" maxlength="2" [value]="rights.level" [ngClass]="rightsForm.get('level').dirty ? (rightsForm.get('level').valid ? 'is-valid' : 'is-invalid') : ''">
          <div class="invalid-feedback">Level must be a digit.</div>
        </label>
      </div>

      <div class="form-group row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!rightsForm.valid">label.submit</button>
          <button type="reset" class="btn btn-default">label.reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
