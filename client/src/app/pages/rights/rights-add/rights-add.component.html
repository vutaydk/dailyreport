<form id="submit-form" method="POST">
  <div class="card">
    <div class="card-body">

      <div class="form-group mb-0">
        <label class="col-6 col-form-label"> label.name
          <input id="name" type="text" maxlength="50" name="name" class="form-control">
        </label>
      </div>

      <div class="form-group">
        <label class="col-3 col-form-label"> label.level
          <input id="level" type="text" maxlength="2" name="level" class="form-control">
        </label>
      </div>

      <div class="form-group row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">
            label.submit</button>
          <button type="reset" class="btn btn-default">
            label.reset</button>
        </div>
      </div>
    </div>
  </div>
</form>
