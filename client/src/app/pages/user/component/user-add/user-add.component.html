<div class="card">
  <div class="card-header">
    <b>Add user</b>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group mb-0">
        <label class="col-3 col-form-label">
          <b>Employee code</b>
          <input class="form-control" type="text" maxlength="4">
          <div class="invalid-feedback">Employee code must be exactly 4 characters.</div>
        </label>
      </div>

      <div class="form-group mb-0">
        <label class="col-6 col-form-label">
          <b>Password</b>
          <input class="form-control" type="password" maxlength="50">
          <div class="invalid-feedback"></div>
        </label>
      </div>

      <div class="form-group mb-0">
        <label class="col-6 col-form-label">
          <b>Email</b>
          <input class="form-control" type="text" maxlength="50">
          <div class="invalid-feedback"></div>
        </label>
      </div>

      <div class="form-group mb-0">
        <label class="col-6 col-form-label">
          <b>Name</b>
          <input class="form-control" type="text" maxlength="50">
          <div class="invalid-feedback">Name must be at least 4 characters.</div>
        </label>
      </div>

      <div class="form-group">
        <label class="col-6 col-form-label">
          <b>Rights</b>
          <select class="form-control" name="">
            <option *ngFor="let r of rights" [value]="r.id">{{r.name}}</option>
          </select>
          <div class="invalid-feedback"></div>
        </label>
      </div>

      <div class="form-group row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
