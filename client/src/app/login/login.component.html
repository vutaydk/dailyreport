<div class="container">
	<div class="auth-form">
		<form class="login-form" (submit)="onSubmit()">
			<div class="auth-form-header">
				<h3>Login</h3>
			</div>
			<div class="auth-form-body">
				<div class="form-group">
					<label for="username">Password</label> <input id="username"
						type="text" name="username" [(ngModel)]="login.username"
						placeholder="Enter your username" class="form-control">
				</div>
				<div class="form-group">
					<label for="password">Username</label> <input id="password"
						type="password" name="password" [(ngModel)]="login.password"
						placeholder="Enter your password" class="form-control">
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>
	<!-- ./login form -->
</div>
